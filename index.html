<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ashterix | Status</title>
  <link rel="icon" href="/favicon/favicon.ico" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #0b0c10;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1.5rem;
    }
    img.logo {
      width: 120px;
      height: auto;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: #00d4ff;
    }
    p.tagline {
      font-size: 0.95rem;
      color: #aaa;
      margin-bottom: 2rem;
    }
    table {
      width: 100%;
      max-width: 600px;
      border-collapse: collapse;
      background: #1f1f1f;
      border-radius: 0.5rem;
      overflow: hidden;
    }
    thead {
      background: #111;
    }
    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #333;
      font-size: 0.75rem;
    }
    th {
      color: #0af;
    }
    td {
      color: #eee;
    }
    @media (max-width: 600px) {
      table {
        font-size: 0.7rem;
      }
    }
  </style>
  
  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
  
    const firebaseConfig = {
      apiKey: "AIzaSyCcEpYG0n2TCPV9nmsLyMX6OcHTeY1KGT4",
      authDomain: "timelapsepi-1a9a1.firebaseapp.com",
      projectId: "timelapsepi-1a9a1",
      storageBucket: "timelapsepi-1a9a1.firebasestorage.app",
      messagingSenderId: "410466156955",
      appId: "1:410466156955:web:9ac6234d6dcbb22b01213e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadStatus() {
      const q = query(collection(db, "status_logs"), orderBy("timestamp", "desc"), limit(10));
      const snapshot = await getDocs(q);
      const table = document.querySelector("tbody");
      table.innerHTML = "";
      snapshot.forEach((doc) => {
        const data = doc.data();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${data.timestamp?.slice(0,19).replace("T", " ")}</td>
          <td>${data.battery_level ?? "-"}</td>
          <td>${data.power_input_gpio ?? "-"}</td>
          <td>${data.power_input_usb === "PRESENT" ? "Yes" : "No"}</td>
          <td>${data.power_status ?? "-"}</td>
          <td>${data.temperature_C ?? "-"}</td>
          <td>${data.cpu_temp_C ?? "-"}</td>
          <td>${data.cpu_load?.[0] ?? "-"}</td>
          <td>${data.cpu_load?.[1] ?? "-"}</td>
          <td>${data.cpu_load?.[2] ?? "-"}</td>
          <td>${data.uptime_minutes ?? "-"}</td>
          
          <td>${data.throttled ?? "-"}</td>
        `;
        table.appendChild(row);
      });
    }

    window.addEventListener("DOMContentLoaded", loadStatus);
  </script>
</head>
<body>
  <img src="/astroPic.png" alt="Ashterix logo" class="logo" />
  <h1>Ashterix | Pi Status</h1>
  <p class="tagline">Live desert data & remote updates</p>

  <table>
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>PiJuice battery</th>
        <th>Power in (GPIO)</th>
        <th>Power in (USB)</th>
        <th>PiJuice power status</th>
        <th>Battery temp</th>
        <th>Pi CPU Temp</th>
        <th>Pi load (1m)</th>
        <th>Pi load (5m)</th>
        <th>Pi load (15m)</th>
        <th>Uptime (s)</th>
        <th>Throttled</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="11">Loading...</td></tr>
    </tbody>
  </table>
</body>
</html>
